<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11</title>
  </head>
  <body>
    <form class="search-form" id="search-form">
      <input
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
      />
    </form>
    <div class="container">
      <div class="gallery">
      </div>
      <button type="button" class="load-more hidden">Load more</button>
    </div>
    <img class="dragon go-left rotated" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQuM5xy0dFPKLlMjHRAx9ZsDydNuZZvzVN4aw&usqp=CAU" alt="dragon spitting fire">
    <img class="scroll-up-arrow hidden" src="https://cdn-icons-png.flaticon.com/512/892/892692.png" alt="arrow to scroll to the top">
    <a href="https://pixabay.com/" class="pixabay"><img src="https://pixabay.com/static/img/logo.svg" alt="Pixabay Logo"></a>
    <script src="./js/searchPictures.js" type="module"></script>
  </body>
</html>
